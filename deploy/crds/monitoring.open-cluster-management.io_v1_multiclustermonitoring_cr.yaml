apiVersion: monitoring.open-cluster-management.io/v1
kind: MultiClusterMonitoring
metadata:
  name: example-multiclustermonitoring
spec:
  version: latest
  imageRepository: "quay.io/open-cluster-management"
  imageTagSuffix: ""
  imagePullPolicy: Always
  imagePullSecret: quay-secret
  observatorium:
    enabled: true
    storageClass: gp2
    compactVolumeSize: 50Gi
    receiversVolumeSize: 50Gi
    ruleVolumeSize: 50Gi
    storeVolumeSize: 50Gi
  grafana:
    enabled: true

