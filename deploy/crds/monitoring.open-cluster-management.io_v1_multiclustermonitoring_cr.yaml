apiVersion: monitoring.open-cluster-management.io/v1
kind: MultiClusterMonitoring
metadata:
  name: monitoring
spec:
  version: latest
  imageRepository: "quay.io/open-cluster-management"
  imageTagSuffix: ""
  imagePullPolicy: Always
  imagePullSecret: quay-secret
  storageClass: gp2
  observatorium:
    apiGateway:
      image: quay.io/observatorium/observatorium:latest
      version: latest
    compact:
      retentionResolution1h: 1s
      retentionResolution5m: 1s
      retentionResolutionRaw: 14d
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    hashrings:
    - hashring: default
      tenants: []
    objectStorageConfig:
      key: thanos.yaml
      name: thanos-objectstorage
    queryCache:
      image: quay.io/cortexproject/cortex:master-fdcd992f
      replicas: 1
      version: master-fdcd992f
    receivers:
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    rule:
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    store:
      cache:
        exporterImage: prom/memcached-exporter:v0.6.0
        exporterVersion: v0.6.0
        image: docker.io/memcached:1.6.3-alpine
        memoryLimitMb: 1024
        replicas: 1
        version: 1.6.3-alpine
      shards: 1
      volumeClaimTemplate:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    thanosImage: quay.io/thanos/thanos:v0.12.0
    thanosReceiveController:
      image: quay.io/observatorium/thanos-receive-controller:latest
      version: latest
    thanosVersion: v0.12.0
  grafana:
    hostport: "3000"
