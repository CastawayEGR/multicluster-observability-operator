apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-monitoring-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: multicluster-monitoring-operator
  template:
    metadata:
      labels:
        name: multicluster-monitoring-operator
    spec:
      serviceAccountName: multicluster-monitoring-operator
      containers:
        - name: multicluster-monitoring-operator
          # Replace this with the built image name
          image: clyang/multicluster-monitoring-operator:v0.1.0
          command:
          - multicluster-monitoring-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "multicluster-monitoring-operator"
            - name: TEMPLATES_PATH
              value: /usr/local/manifests
